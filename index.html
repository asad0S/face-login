<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تشخیص چهره با دوربین</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0; padding: 0;
    }
    #video {
      margin-top: 20px;
      border: 3px solid #666;
      border-radius: 10px;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>لطفاً در وسط صفحه قرار بگیرید و کمی به دوربین نگاه کنید</h2>
  <div id="container">
    <video id="video" width="480" height="360" autoplay muted></video>
    <canvas id="overlay" width="480" height="360"></canvas>
  </div>
  <div id="message">در حال بارگذاری مدل‌ها...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const message = document.getElementById('message');
    const ctx = canvas.getContext('2d');

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (err) {
        message.innerText = 'دوربین شما در دسترس نیست یا اجازه دسترسی داده نشده!';
        console.error(err);
      }
    }

    async function loadModels() {
      // مدل‌ها را از CDN لود کن
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights');
    }

    video.addEventListener('play', () => {
      message.innerText = 'دوربین روشن شد، در حال تشخیص چهره...';

      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      const interval = setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (detections.length === 0) {
          message.innerText = 'چهره پیدا نشد! لطفاً در وسط بایستید و مستقیم نگاه کنید.';
        } else {
          message.innerText = 'چهره تشخیص داده شد.';
          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          resizedDetections.forEach(detection => {
            const box = detection.box;
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 3;
            ctx.strokeRect(box.x, box.y, box.width, box.height);
          });
          clearInterval(interval); // وقتی چهره پیدا شد، تکرار را متوقف کن
        }
      }, 200);
    });

    (async () => {
      await loadModels();
      message.innerText = 'مدل‌ها بارگذاری شدند. در حال روشن کردن دوربین...';
      await startVideo();
    })();
  </script>
</body>
</html>
